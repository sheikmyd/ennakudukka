<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: linear-gradient(to bottom right, #d1f2eb, #fce4ec);
      background-size: cover;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #4b0082;
      font-size: 38px;
      margin-bottom: 10px;
    }

    #quiz-container {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2f4f4f;
    }

    .options label {
      display: block;
      background: #e0f7fa;
      padding: 12px 18px;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .options input[type="radio"] {
      margin-right: 12px;
    }

    .options label:hover {
      background-color: #b2ebf2;
      border-color: #00acc1;
      color: #006064;
    }

    .selected {
      border-color: #006064 !important;
      background-color: #a7ffeb !important;
    }
    .option-correct {
      background-color: #c8e6c9 !important;  /* light green */
      border-color: #2e7d32 !important;
      color: #1b5e20 !important;
    }

    .option-incorrect {
      background-color: #ffcdd2 !important;  /* light red */
      border-color: #c62828 !important;
      color: #b71c1c !important;
    }


    button {
      margin: 10px 10px 0 0;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #6c1c9e;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8e24aa;
    }

    #feedback {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media screen and (max-width: 600px) {
      body { padding: 10px; }
      .question { font-size: 18px; }
      button { width: 100%; margin: 10px 0; }
    }

    /* Toys and robot */
    .animated-toys {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 120px;
      animation: floatToy 4s infinite ease-in-out;
    }

    .animated-robot {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
      animation: waveRobot 3s infinite alternate;
    }

    @keyframes floatToy {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes waveRobot {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>

     const ques = rounds[currentRound].questions[currentQ];
     const correct = ques.answer;
     const correctAnswerText = ques.options[correct];

     if (!sel) {
         feedbackDiv.style.display = 'block';
         feedbackDiv.className = 'incorrect';
         feedbackDiv.innerText = 'тЪа родропро╡рпБ роЪрпЖропрпНродрпБ роТро░рпБ рокродро┐ро▓рпИродрпН родрпЗро░рпНроирпНродрпЖроЯрпБроХрпНроХро╡рпБроорпН!';
         return;
        }

     const selectedValue = parseInt(sel.value);
     const userAnswer = ques.options[selectedValue];
     answersReview.push({ q: ques.q, correct: correctAnswerText, userAns: userAnswer });

      const allLabels = document.querySelectorAll('.options label');
      const selectedLabel = sel.parentElement;

      // Clear existing feedback classes
     allLabels.forEach(label => {
      label.classList.remove('option-correct', 'option-incorrect', 'selected');
      });

     if (selectedValue === correct) {
         score++;
         selectedLabel.classList.add('option-correct');
         }
     else {
        selectedLabel.classList.add('option-incorrect');
          // Optionally highlight the correct one
         allLabels[correct].classList.add('option-correct');
         }

     showFeedback(selectedValue === correct, correctAnswerText);
     currentQ++;

     setTimeout(() => {
         if (currentQ >= rounds[currentRound].questions.length) finishRound();
         else loadQuestion();
        }, 2000);
    };


    skipRoundBtn.onclick = finishRound;

    loadRound();
  </script>
</body>
</html>
